<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TEA COZY</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <header>
    <div id="logo">
      <img src="img/logo.webp" alt="Website Logo"/>
    </div>
    <nav>
      <li><a href="#mission">Mission</a></li>
      <li><a href="#featured-tea"> Featured Tea</a></li>
      <li><a href="#">Locations</a></li>
    </nav>
  </header>
  <body>
    <div id="mission" class="mission-container">
      <div class="mission-heading">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>


    <div id="featured-tea" class="featured-tea-container">
      <div class="featured-tea-heading">
        <h2>Tea of the Month</h2>
        <h3>What's Steeping at The Tea Cozy?</h3>
      </div>

      <div class="featured-tea-img-container">

        <figure class="featured-tea-img">
          <img src="img/Berry Blitz.webp"/>
          <figcaption>Fall Berry Blitz Tea</figcaption>
        </figure>
        <figure class="featured-tea-img">
          <img src="img/Spiced Rum.webp"/>
          <figcaption>Spiced Rum Tea</figcaption>
        </figure>
        <figure class="featured-tea-img">
          <img src="img/Donut.webp"/>
          <figcaption>Seasonal Donuts</figcaption>
        </figure>

        <div class="featured-tea-img-row-2">
          <figure class="featured-tea-img">
            <img src="img/Myrtle Ave.webp"/>
            <figcaption>Myrtle Ave Tea</figcaption>
          </figure>
          <figure class="featured-tea-img">
            <img src="img/Bedford Bizarre.webp"/>
            <figcaption>Bedford Bizarre Tea</figcaption>
          </figure>
        </div> 
               
      </div>

    </div>
      
  </body>
</html>
